<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,500&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@400;500;700&family=Nokora:wght@300;400;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&family=Poppins:wght@400;600&family=Yanone+Kaffeesatz:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main role="main">
    <section class="img-sect">
      <img class="logo" src="images/logo.svg" alt="">
      <img class="main-bg" src="images/illustration-mockups.svg" alt="">
    </section>
    <section class="text-sect">
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <button>Register</button>
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </section>
  </main>
</body>

</html>
